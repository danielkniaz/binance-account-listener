logging:
  level:
    root: INFO
    io.prada.listener: DEBUG
    org.apache.coyote.http11: WARN
    org.springframework.amqp: WARN

settings:
  use-position-request: true
  balanceType: "BALANCE"
  logs:
    bnb-events: true
    bnb-responses: true
  publisher:
    amq: false
    telegram: false

telegram:
  botToken: 123456:ABC-DEF1234ghIjk-zyx57W21qio9
  chatId: -1001234567890

server:
  port: 8070
  shutdown: graceful

spring:
  application:
    name: "listener"
  lifecycle.timeout-per-shutdown-phase: 30s
  datasource:
    url: "jdbc:postgresql://localhost:5432/publicdb"
    username: "admin"
    password: "password"
    driver-class-name: org.postgresql.Driver
#    hikari:
#      minimum-idle: 1
#      maximum-pool-size: 1
#      max-lifetime: 300000
#      idle-timeout: 295000
#      pool-name: bnb-chatBot
  jpa:
#    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate.ddl-auto: none
    open-in-view: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: password
    virtual-host: vhost
    template.default-receive-queue: main-topic
  flyway:
    enabled: false
#    locations: classpath:db/migration
#    baseline-on-migrate: true
#    validate-on-migrate: false

bnb-config:
  publicKey: "BNB_PUBLIC_KEY"
  privateKey: "BNB_API_KEY"
